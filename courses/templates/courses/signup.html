{% extends './base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container">
    <div class="title">Signup</div>
    <form action="{% url 'signup' %}" method="POST" novalidate class="signup-form">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Register" class="btn-register">
    </form>
</div>

<style>
body {
    background-color: #f0f0f0; /* Light gray background */
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #b4d2e2; /* White background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
}

.title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    color: #333; /* Dark text color */
}

.signup-form {
    display: flex;
    flex-direction: column;
}

.signup-form input[type="text"],
.signup-form input[type="email"],
.signup-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn-register {
    width: 100%;
    padding: 10px;
    background-color: #007bff; /* Blue button */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-register:hover {
    background-color: #0056b3; /* Darker blue on hover */
}
</style>

{% endblock content %}

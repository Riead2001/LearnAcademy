<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #555;
        }
        .form-group textarea {
            height: 100px;
        }
        .edit-button {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-button:hover {
            background-color: #005266;
        }
        .submit-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: #555;">Profile of {{ user.first_name }} {{ user.last_name }}</h2>
    <div class="form-container">
        <h2 style="text-align: center; color: #555;">About</h2>
        <form method="post" action="">
            {% csrf_token %}
            <!-- Input fields for editable information -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" value="{{ user.date_of_birth }}" readonly>
                <button type="button" class="edit-button" onclick="enableEdit('dob')">Edit</button>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" name="education" value="{{ user.education }}" readonly>
                <button type="button" class="edit-button" onclick="enableEdit('education')">Edit</button>
            </div>
            <div class="form-group">
                <label for="college">College Name:</label>
                <input type="text" id="college" name="college" value="{{ user.college_name }}" readonly>
                <button type="button" class="edit-button" onclick="enableEdit('college')">Edit</button>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" readonly>{{ user.skills }}</textarea>
                <button type="button" class="edit-button" onclick="enableEdit('skills')">Edit</button>
            </div>

            <!-- Submit button -->
            <div class="form-group" style="text-align: center;">
                <input type="submit" class="submit-button" value="Save Changes">
            </div>
        </form>
    </div>

    <!-- JavaScript for enabling edit -->
    <script>
        function enableEdit(fieldId) {
            var field = document.getElementById(fieldId);
            field.readOnly = false;
            field.focus();
        }
    </script>
</body>
</html>
